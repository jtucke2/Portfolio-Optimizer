<div id="manageUsersComponent">
  <h2>Users Pending Approval</h2>
  <manage-users-table [users$]="pendingUsers$" [actions]="['approve', 'delete']" (userApproved)="userApproved($event)"></manage-users-table>
  <h2>Manage Existing Users</h2>
  <manage-users-table [users$]="approvedUsers$" [actions]="['promote', 'delete']"></manage-users-table>
</div>
