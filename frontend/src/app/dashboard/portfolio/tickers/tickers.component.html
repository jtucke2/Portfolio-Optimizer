<div id="tickersComponent">

  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </div>

  <form (submit)="tickerCtrlSubmit()">
    <ng-container [formGroup]="tickerForm">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <mat-form-field class="full-width" *ngIf="!hideTickerInput">
            <input type="text" placeholder="Ticker Symbol" matInput formControlName="ticker">
          </mat-form-field>
        </div>
        <div class="col-md-8 col-sm-12">
          <button mat-button color="primary" type="submit" [disabled]="tickerForm.status !== 'VALID'">Add Ticker</button>
        </div>
      </div>
    </ng-container>
  </form>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-30" *ngFor="let priceData of priceDataArr; index as i">
      <asset-card [priceData]="priceData" (removeAsset)="removeAsset(i, $event)"></asset-card>
    </div>
  </div>

</div>
