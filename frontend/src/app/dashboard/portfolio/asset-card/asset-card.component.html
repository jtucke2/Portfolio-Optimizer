<div class="assetCardComponent">
  <mat-card>
    <mat-card-header>
      <mat-card-title [class.text-warn]="priceData.dateSyncError">{{ priceData.ticker }}</mat-card-title>
      <mat-card-subtitle *ngIf="!priceData.dateSyncError">Prices from {{ priceData.startDate | date:'shortDate' }} to
        {{ priceData.endDate | date:'shortDate' }}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="priceData.dateSyncError" class="text-warn">This asset is missing prices from the date range</mat-card-subtitle>
      <button mat-icon-button matTooltip="Remove Asset" (click)="removeAsset.emit(priceData.ticker)" *ngIf="removable">
        <i class="material-icons">close</i>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="chartWrapper" [chart]="priceData.chart"></div>
    </mat-card-content>
    <div class="text-right returnPercent" [class.negative]="priceData.returnPercent[0] === '-'">
      {{ priceData.returnPercent }}%</div>
  </mat-card>
</div>
