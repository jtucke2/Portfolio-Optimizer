<div id="selectJobComponent" class="container-fluid paddedContainer">
  <div class="row">
    <div class="col-12">
      <h1 class="mat-display-3">Select a Portfolio</h1>
      <p class="text-muted">
        <small>Select a completed portfolio from the sidebar, or monitor pending tasks below.</small>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">    
      <ng-container *ngIf="dashboardService.portfolioTasks.length; else elseTemplate">
        <h2 class="mat-h2">Pending Portfolios</h2>   
        <table mat-table [dataSource]="dashboardService.portfolioTasks" class="mat-elevation-z8 mb-10">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">&nbsp;{{ row.name }}&nbsp;</td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>Task State</th>
            <td mat-cell *matCellDef="let row">&nbsp;{{ row.state }}&nbsp;</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="alert alert-info">You have no pending portfolios.</div>
      </ng-template>    
    </div>
  </div>
</div>
