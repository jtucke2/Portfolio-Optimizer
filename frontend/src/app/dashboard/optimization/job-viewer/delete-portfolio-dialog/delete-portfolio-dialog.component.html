<h2 class="mat-h2" mat-dialog-title>Delete Portfolio</h2>
<div mat-dialog-content>
  <p>Do you wish to delete {{ portfolio.name }}?</p>
</div>
<div mat-dialog-actions class="text-right">
  <button mat-button (click)="cancel()">Cancel</button>
  <span>&nbsp;</span>
  <button mat-raised-button color="primary" (click)="delete()">Delete</button>
</div>
